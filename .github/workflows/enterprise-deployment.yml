name: Enterprise Deployment

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main, production ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test,ai]

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test,ai]

    - name: Run Bandit security linter
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-results.json || true

    - name: Run Safety dependency vulnerability check
      run: |
        pip install safety
        safety check --output safety-results.json || true

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Security scan summary
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "- Bandit SAST: $(jq '.results | length' bandit-results.json 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
        echo "- Safety dependencies: $(jq '.vulnerabilities | length' safety-results.json 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
        echo "- Trivy vulnerabilities: Check SARIF upload" >> $GITHUB_STEP_SUMMARY

    - name: Fail on high-severity issues
      run: |
        # Check for critical/high severity issues
        if jq -e '.results[] | select(.issue_severity == "HIGH" or .issue_severity == "CRITICAL")' bandit-results.json > /dev/null 2>&1; then
          echo "High-severity security issues found in code"
          exit 1
        fi

  validate-deployment:
    name: Validate Deployment
    runs-on: ubuntu-latest
    needs: [build]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Validate Kubernetes Manifests
      run: |
        echo "Validating Kubernetes manifests..."
        for file in k8s/*.yaml; do
          echo "Checking $file..."
          kubectl --dry-run=client apply -f "$file" --namespace repo-scanner || exit 1
        done
        echo "‚úÖ All Kubernetes manifests are valid"

    - name: Validate Helm Chart
      run: |
        echo "Validating Helm chart..."
        helm template repo-scanner ./helm/repo-scanner --dry-run || exit 1
        helm lint ./helm/repo-scanner || exit 1
        echo "‚úÖ Helm chart is valid"

    - name: Run Deployment Validation Script
      run: |
        echo "Running comprehensive deployment validation..."
        python scripts/validate_deployment_comprehensive.py \
          --namespace repo-scanner \
          --output validation_results.json || exit 1

    - name: Check Validation Results
      run: |
        if [ ! -f validation_results.json ]; then
          echo "‚ùå Validation results file not found"
          exit 1
        fi

        # Parse validation results
        FAILED=$(jq '.summary.status_counts.FAIL // 0' validation_results.json)
        PASSED=$(jq '.summary.status_counts.PASS // 0' validation_results.json)

        echo "Validation Results:"
        echo "‚úÖ Passed: $PASSED"
        echo "‚ùå Failed: $FAILED"

        if [ "$FAILED" -gt 0 ]; then
          echo "‚ùå Validation failed - check validation_results.json for details"
          jq '.categories' validation_results.json
          exit 1
        fi

        echo "‚úÖ All validations passed"

    - name: Upload Validation Results
      uses: actions/upload-artifact@v4
      with:
        name: validation-results-${{ github.run_id }}
        path: |
          validation_results.json

    - name: Performance Validation
      run: |
        echo "Running performance validation..."
        # Basic performance check (full benchmarking would require running deployment)
        python scripts/load_test.py \
          --url https://httpbin.org/get \
          --threads 5 \
          --duration 10 \
          --json > performance_test.json || true

        echo "‚úÖ Performance validation completed"

    - name: Security Validation
      run: |
        echo "Running security validation..."
        # Check for security configurations in manifests
        if grep -q "runAsNonRoot: true" k8s/deployment.yaml; then
          echo "‚úÖ Security contexts configured"
        else
          echo "‚ùå Security contexts missing"
          exit 1
        fi

        if grep -q "readOnlyRootFilesystem: true" k8s/deployment.yaml; then
          echo "‚úÖ Read-only root filesystem configured"
        else
          echo "‚ùå Read-only root filesystem missing"
          exit 1
        fi

        echo "‚úÖ Security validation passed"
    name: Build and Push
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment: staging
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.STAGING_KUBECONFIG }}

    - name: Deploy to staging
      run: |
        # Update image tag in k8s manifests
        sed -i 's|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main|' k8s/deployment.yaml

        # Apply Kubernetes manifests
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/secret.yaml
        kubectl apply -f k8s/pvc.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/network-policy.yaml
        kubectl apply -f k8s/hpa.yaml
        kubectl apply -f k8s/pdb.yaml

        # Wait for rollout
        kubectl rollout status deployment/repo-scanner-api -n repo-scanner --timeout=300s

    - name: Run integration tests
      run: |
        # Get service URL
        SERVICE_IP=$(kubectl get svc repo-scanner-api -n repo-scanner -o jsonpath='{.spec.clusterIP}')
        echo "Testing service at: $SERVICE_IP"

        # Wait for service to be ready
        kubectl wait --for=condition=available --timeout=300s deployment/repo-scanner-api -n repo-scanner

        # Run basic health check
        curl -f http://$SERVICE_IP/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, build]
    if: github.ref == 'refs/heads/production' || github.event.inputs.environment == 'production'
    environment: production
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.PRODUCTION_KUBECONFIG }}

    - name: Deploy to production
      run: |
        # Update image tag in k8s manifests
        sed -i 's|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production|' k8s/deployment.yaml

        # Apply Kubernetes manifests
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/secret.yaml
        kubectl apply -f k8s/pvc.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml
        kubectl apply -f k8s/network-policy.yaml
        kubectl apply -f k8s/hpa.yaml
        kubectl apply -f k8s/pdb.yaml
        kubectl apply -f k8s/service-monitor.yaml
        kubectl apply -f k8s/prometheus-rules.yaml

        # Wait for rollout
        kubectl rollout status deployment/repo-scanner-api -n repo-scanner --timeout=600s

    - name: Run production smoke tests
      run: |
        # Get ingress URL or service IP
        INGRESS_HOST=$(kubectl get ingress repo-scanner-ingress -n repo-scanner -o jsonpath='{.spec.rules[0].host}')
        if [ -n "$INGRESS_HOST" ]; then
          TEST_URL="https://$INGRESS_HOST"
        else
          SERVICE_IP=$(kubectl get svc repo-scanner-api -n repo-scanner -o jsonpath='{.spec.clusterIP}')
          TEST_URL="http://$SERVICE_IP"
        fi

        echo "Testing production deployment at: $TEST_URL"

        # Run comprehensive health checks
        curl -f $TEST_URL/health || exit 1
        curl -f $TEST_URL/health/detailed || exit 1
        curl -f $TEST_URL/metrics || exit 1

        echo "‚úÖ Production deployment successful"

    - name: Notify deployment success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "Repository Scanner deployed to production successfully üöÄ"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}