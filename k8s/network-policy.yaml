apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: repo-scanner-network-policy
  namespace: repo-scanner
spec:
  podSelector:
    matchLabels:
      app: repo-scanner
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Allow ingress controller
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring  # Allow monitoring namespace
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - podSelector:
        matchLabels:
          app: repo-scanner  # Allow internal communication
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound (for external API calls if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for package downloads, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Deny all other outbound traffic by default
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS only for external calls
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: repo-scanner-deny-all
  namespace: repo-scanner
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress: []
  egress:
  # Allow DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow necessary outbound
  - to: []
    ports:
    - protocol: TCP
      port: 443