apiVersion: v1
kind: Service
metadata:
  name: repo-scanner-api
  namespace: repo-scanner
  labels:
    app: repo-scanner
    component: api
spec:
  selector:
    app: repo-scanner
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP  # Use LoadBalancer or Ingress for external access