apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: repo-scanner-ingress
  namespace: repo-scanner
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Adjust based on your cert manager
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  tls:
  - hosts:
    - repo-scanner.yourdomain.com  # Replace with your domain
    secretName: repo-scanner-tls
  rules:
  - host: repo-scanner.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: repo-scanner-api
            port:
              number: 80