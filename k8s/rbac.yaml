apiVersion: v1
kind: ServiceAccount
metadata:
  name: repo-scanner-sa
  namespace: repo-scanner
  labels:
    app: repo-scanner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: repo-scanner-role
  namespace: repo-scanner
  labels:
    app: repo-scanner
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: repo-scanner-rolebinding
  namespace: repo-scanner
  labels:
    app: repo-scanner
subjects:
- kind: ServiceAccount
  name: repo-scanner-sa
  namespace: repo-scanner
roleRef:
  kind: Role
  name: repo-scanner-role
  apiGroup: rbac.authorization.k8s.io