apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: repo-scanner-monitor
  namespace: repo-scanner
  labels:
    app: repo-scanner
spec:
  selector:
    matchLabels:
      app: repo-scanner
      component: api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace