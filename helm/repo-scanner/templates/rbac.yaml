{{- if .Values.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "repo-scanner.serviceAccountName" . }}
  labels:
    {{- include "repo-scanner.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "repo-scanner.fullname" . }}-role
  labels:
    {{- include "repo-scanner.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "repo-scanner.fullname" . }}-rolebinding
  labels:
    {{- include "repo-scanner.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "repo-scanner.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "repo-scanner.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}